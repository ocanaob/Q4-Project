<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://i.pinimg.com/736x/af/eb/b6/afebb655369668445f242cd4bccc7c42.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .login-container {
            background-color: rgba(255, 209, 220, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .form-group input {
            font-size: 18px;
        }
        .btn-primary {
            background-color: #FF69B4; 
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="profile-info">
            <img src="https://i.pinimg.com/564x/e4/eb/6a/e4eb6a10cfa076a5e45a87b8a54ace83.jpg" alt="Real Me">
            <h2>Angela O. Ocana</h2>
        </div>
        <h2 class="mb-4">Log in</h2>
        <form action="mainpage.html">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>  <a href="page2.html"  class="btn btn-primary btn-block">login</a>
               
        </form>
    </div>
</body>
</html>
