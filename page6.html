<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 5</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://i.pinimg.com/736x/af/eb/b6/afebb655369668445f242cd4bccc7c42.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header, footer {
            background-color: rgba(255, 209, 220, 0.8);
            color: black;
            text-align: center;
            padding: 20px 0;
        }
        .navbar {
            background-color: #FF69B4;
            font-size: 18px;
        }
        .navbar-brand img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }
        .profile-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        .nav-link {
            color: #FFF !important;
        }
        .portfolio-info {
            color: #FFF !important;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .comment-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .comment-section h2 {
            margin-top: 0;
            color: #FF69B4;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #FF69B4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff85c1;
        }
        .comment {
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: 10px;
        }
        .comment h4 {
            margin: 0;
            color: #FF69B4;
        }
        .comment p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="comment-section">
        <h2>Comments</h2>
        <form id="commentForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="comment" placeholder="Your Comment" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="commentsContainer"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const commentForm = document.getElementById('commentForm');
            const commentsContainer = document.getElementById('commentsContainer');

            // Load comments from local storage
            const loadComments = () => {
                const comments = JSON.parse(localStorage.getItem('comments')) || [];
                commentsContainer.innerHTML = '';
                comments.forEach(({ name, comment }) => {
                    const commentElement = document.createElement('div');
                    commentElement.classList.add('comment');
                    commentElement.innerHTML = `
                        <h4>${name}</h4>
                        <p>${comment}</p>
                    `;
                    commentsContainer.appendChild(commentElement);
                });
            };

            // Save comment to local storage
            const saveComment = (name, comment) => {
                const comments = JSON.parse(localStorage.getItem('comments')) || [];
                comments.push({ name, comment });
                localStorage.setItem('comments', JSON.stringify(comments));
                loadComments();
            };

            commentForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value.trim();
                const comment = document.getElementById('comment').value.trim();

                if (name && comment) {
                    saveComment(name, comment);
                    commentForm.reset();
                }
            });

            // Initial load
            loadComments();
        });
    </script>
    <div class="btn-container">
                <a href="page5.html" class="btn btn-primary">Back</a>
          
        </div>

</body>
</html>
